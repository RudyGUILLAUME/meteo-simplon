<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Station Météo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
    <div class="weather-container">
    
        <div class="weather-info">
            <div class="weather-icon"></div>
        
            <div class="weather-details">
                <p><span id="city"></span></p>
                <p><span id="temperature"></span></p>
                <p>Ressenti : <span id="feels_like"></span></p>
                <p>Humidité : <span id="humidity"></span></p>
                <p>Vent : <span id="pressure"></span></p>
            </div>

        </div>

      <p id="catchPhrase">Passez un agréable voyage, à bord de notre compagnie de transport</p>

    </div>

  <script src="script.js"></script>
  
</body>
</html>
